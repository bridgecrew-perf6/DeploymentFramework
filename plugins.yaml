###
# Plugins Configuration
# 
# This file allows you to define what plugins should be loaded,
#   as well as pass initial configuration values in order to bypass prompts.
###

# The default plugin will automatically be loaded; if there are no plugins enabled in this file.
default:
  enabled: false

Docker:
  enabled: true
  startupByPass: false

RemoteOffice:
  enabled: true
  install_dir: ./office
  domain_name: sniper7kills.com

# RO INIT 10

RO-ldap:
  enabled: true
  organization_name: Sniper7Kills LLC
  admin_pass: SecurePassword
  config_pass: SecurePassword
  it_password: SecurePassword

RO-mariadb:
  enabled: true
  root_password: SecurePassword
  default_database: DB_Name
  default_user: DB_User
  default_password: SecurePassword

RO-postgresql:
  enabled: true
  default_database: DB_Name
  default_user: DB_User
  default_password: SecurePassword

RO-redis:
  enabled: true

RO-cache:
  enabled: true

# INIT 20

RO-proxy:
  enabled: true
  new_email: admin@sniper7kills.com
  new_pass: P@22word
  database_name: proxy
  database_user: proxy
  database_password: SecurePassword

RO-sso:
